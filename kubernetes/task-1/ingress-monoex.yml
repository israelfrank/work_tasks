apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-mongoex
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: mongo-express.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-mongoex
                port:
                  number: 8081